<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Refinančná Kalkulačka</title>
    <!-- Font Awesome pre ikonky -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6l0QxS0lWKH4g5W4MBPjW1+SGBaK5vN+83K2dwpX0ZScE6/lCNi1sHfP8Ebl8aExHxdB6fH6fhe4K8E1us/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <!-- Horná sekcia s názvom -->
    <div class="header-section">
        <h1 class="logo-pill">Refinančná Kalkulačka</h1>
    </div>

    <!-- Hlavný obsah – dve kolóny: vstupy (ľavý panel) a výsledky (pravý panel) -->
    <div class="main-content">

        <!-- Vstupný formulár pre Čisté refinancovanie -->
        <div class="calc-left">
            <h2 class="section-title">Zadaj údaje pre refinancovanie</h2>

            <!-- Úverové boxy (predvolene jeden) -->
            <div id="loansContainer"></div>
            <button class="btn btn-add" id="addLoan">
                <i class="fa fa-plus"></i> Pridať úver
            </button>

            <hr class="divider" />
            <!-- Dodatočné vstupy -->
            <div class="input-group">
                <label for="desiredTerm">Splatnosť hypotéky (roky):</label>
                <input id="desiredTerm" type="number" value="25" min="1" />
            </div>
            <!-- Nová sekcia: Typ nehnuteľnosti -->
            <div class="input-group">
                <label>Typ nehnuteľnosti:</label>
                <label><input type="radio" name="propertyType" value="byt" checked> Byt</label>
                <label><input type="radio" name="propertyType" value="dom"> Dom</label>
            </div>
            <div class="input-group">
                <label for="propertyValue">Hodnota nehnuteľnosti (EUR):</label>
                <input id="propertyValue" type="number" value="0" min="0" />
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="employmentStatus" />
                    Mám aktuálny pracovný pomer (TPP/SZČO)
                </label>
            </div>

            <hr class="divider" />
            <button class="btn btn-primary" id="calculateRefi">
                <i class="fa fa-calculator"></i> Vypočítať refinancovanie
            </button>
            <button class="btn btn-danger" id="resetRefi">
                <i class="fa fa-trash"></i> Reset
            </button>
        </div>

        <!-- Výsledkový čierny box – zobrazený na pravej strane -->
        <div class="calc-right">
            <h2 class="results-title">Výsledky</h2>
            <div id="bankOffersContainer"></div>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
